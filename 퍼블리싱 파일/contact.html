    <link rel="stylesheet" type="text/css" href="./static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./static/css/base.css">
    <link rel="stylesheet" type="text/css" href="./static/css/layout.css">
    <link rel="stylesheet" type="text/css" href="./static/css/main.css">
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">

    <!--libs-->
    <script src="./static/js/jquery-3.6.0.js"></script>

    <!--fullpage-->

    <!--aos-->
    <!-- <link rel="stylesheet" href="./static/js/libs/aos/aos.css">
    <script src="./static/js/libs/aos/aos.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>

    <!--js-->

    <title>OMNIFIT</title>
</head>

<body>
<!-- header -->
<div class="header-wrap" id="Header"></div>
<!-- contents -->
<main class="content-wrap sub" id="Sub">
    <div class="contact">
        <div class="visual">
            <div class="tit"><img src="./static/img/sub/contact/contact.png"></div>
            <div class="txt">OMNIFIT Hong Kong is ready to serve you and <br>ensure customer satisfaction across Hong Kong.</div>
        </div>
        <div class="content">
            <div class="inner">
                <div class="head">
                    <div class="txt">OMNIFIT HONG KONG</div>
                    <div class="tit">Information</div>
                </div>
                <div class="form">
                    <dl>
                        <dt>Your name</dt>
                        <dd>
                            <div class="inp">
                                <input type="text" placeholder="name">
                            </div>
                        </dd>
                    </dl>
                    <dl>
                        <dt>Your email</dt>
                        <dd>
                            <div class="inp">
                                <input type="text" placeholder="email">
                            </div>
                        </dd>
                    </dl>
                    <dl>
                        <dt>Subject</dt>
                        <dd>
                            <div class="inp">
                                <input type="text" placeholder="Subject">
                            </div>
                        </dd>
                    </dl>
                    <dl>
                        <dt>Your message (optional)</dt>
                        <dd>
                            <div class="inp">
                                <textarea placeholder="Your message"></textarea>
                            </div>
                        </dd>
                    </dl>
                </div>
                <div class="button">
                    <button type="button">Submit</button>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="footer-wrap" id="Footer"></div>
</body>

</html>
